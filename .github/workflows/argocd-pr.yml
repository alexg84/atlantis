name: ArgoCD PR Automation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  argocd-diff:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
        # Step 1: Checkout the PR branch from the repository
        - name: Checkout
          uses: actions/checkout@v4

        # Step 2: Install ArgoCD CLI
        - name: Install ArgoCD CLI
          run: |
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
            argocd version --client

        # Step 3: Login to ArgoCD (using server and credentials from secrets)
        - name: ArgoCD Login
          run: |
            echo "ğŸ”— Connecting to ArgoCD server..."
            
            # Current working ngrok tunnel  
            ARGOCD_SERVER="45e688e89f91.ngrok-free.app:443"
            ARGOCD_USERNAME="admin"
            ARGOCD_PASSWORD="wz3RtQReq9LuIHQL"
            
            # Test connectivity before login
            echo "ğŸ” Testing connectivity to ArgoCD server: $ARGOCD_SERVER"
            
            # Extract host and port
            if [[ "$ARGOCD_SERVER" == *":"* ]]; then
              HOST=$(echo "$ARGOCD_SERVER" | cut -d':' -f1)
              PORT=$(echo "$ARGOCD_SERVER" | cut -d':' -f2)
            else
              HOST="$ARGOCD_SERVER"
              PORT="443"
            fi
            
            echo "Testing connection to $HOST:$PORT..."
            
            # Test with nc (netcat)
            if command -v nc >/dev/null 2>&1; then
              echo "Using netcat to test connection..."
              if timeout 10 nc -zv "$HOST" "$PORT"; then
                echo "âœ… Port $PORT is open on $HOST"
              else
                echo "âŒ Cannot connect to $HOST:$PORT"
                exit 1
              fi
            else
              # Fallback to curl
              echo "Using curl to test HTTPS connection..."
              if curl -k -s --connect-timeout 10 "https://$HOST:$PORT/api/version" >/dev/null; then
                echo "âœ… HTTPS connection to $HOST:$PORT successful"
              else
                echo "âŒ HTTPS connection to $HOST:$PORT failed"
                exit 1
              fi
            fi
            
            # Real ArgoCD login with gRPC-web for ngrok compatibility
            echo "ğŸ” Attempting ArgoCD login..."
            export ARGOCD_OPTS="--grpc-web --insecure"
            
            # Try login with retry logic for ngrok
            for i in {1..3}; do
              echo "Login attempt $i/3..."
              if argocd login "$ARGOCD_SERVER" \
                --username "$ARGOCD_USERNAME" \
                --password "$ARGOCD_PASSWORD" \
                --insecure \
                --grpc-web; then
                echo "âœ… Login successful!"
                break
              else
                echo "âŒ Login attempt $i failed"
                if [ $i -eq 3 ]; then
                  echo "All login attempts failed. Continuing with mock diff..."
                  exit 1
                fi
                sleep 5
              fi
            done
          env:
            ARGOCD_OPTS: "--insecure"

        # Step 4: Run argocd app diff and save output to a file
        - name: ArgoCD App Diff
          id: diff
          run: |
            echo "ğŸ” Running ArgoCD App Diff..."
            
            # Real ArgoCD diff
            argocd app diff nginx-app --local nginx-app 2>&1 | tee diff.txt
            
            echo "âœ… Diff generated successfully"
            cat diff.txt
          continue-on-error: true

        # Step 5: Upload the diff output as an artifact
        - name: Upload Diff Artifact
          uses: actions/upload-artifact@v4
          with:
            name: argocd-diff-output
            path: diff.txt

        # Step 6: Comment on PR with diff output or artifact link
        - name: Comment PR with Diff or Artifact Link
          uses: actions/github-script@v7
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            script: |
              // Hebrew: ×§×•×¨× ××ª ×”×¤×œ×˜ ×©×œ ×”-diff, ×•×× ×”×•× ×’×“×•×œ ××“×™, ×©× ×§×™×©×•×¨ ×œ××¨×˜×™×¤×§×˜
              // English: Reads the diff output, and if too large, posts a link to the artifact
              const fs = require('fs');
              const MAX_COMMENT_SIZE = 65000;
              let diff = '';
              try {
                diff = fs.readFileSync('diff.txt', 'utf8');
              } catch (e) {
                diff = 'No diff output found.';
              }
              
              let body = '';
              if (diff.length < MAX_COMMENT_SIZE) {
                body = `#### ğŸ‘€ ArgoCD App Diff\n\n\`\`\`diff\n${diff}\n\`\`\``;
              } else {
                // Artifact download URL pattern: https://github.com/<owner>/<repo>/actions/runs/<run_id>
                const runId = process.env.GITHUB_RUN_ID;
                const repo = process.env.GITHUB_REPOSITORY;
                const artifactUrl = `https://github.com/${repo}/actions/runs/${runId}`;
                body = `#### ğŸ‘€ ArgoCD App Diff\n\nDiff output is too large to display. [Download the diff artifact here](${artifactUrl})`;
              }
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });

  argocd-command:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && startsWith(github.event.comment.body, '/argocd')
    runs-on: ubuntu-latest
    
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pr.data.head.ref,
              sha: pr.data.head.sha
            };

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.pr.outputs.result).sha }}

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd

      - name: Parse Command
        id: command
        run: |
          COMMENT="${{ github.event.comment.body }}"
          echo "Full comment: $COMMENT"
          
          if [[ "$COMMENT" == *"/argocd-sync"* ]]; then
            echo "action=sync" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == *"/argocd-diff"* ]]; then
            echo "action=diff" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == *"/argocd-status"* ]]; then
            echo "action=status" >> $GITHUB_OUTPUT
          else
            echo "action=unknown" >> $GITHUB_OUTPUT
          fi

      - name: ArgoCD Login
        if: steps.command.outputs.action != 'unknown'
        run: |
          echo "ğŸ”— Connecting to ArgoCD server..."
          
          # Hardcoded values for testing
          ARGOCD_SERVER="0603af09c823.ngrok-free.app:443"
          ARGOCD_USERNAME="admin"
          ARGOCD_PASSWORD="wz3RtQReq9LuIHQL"
          
          # Test connectivity before login
          echo "ğŸ” Testing connectivity to ArgoCD server: $ARGOCD_SERVER"
          
          # Extract host and port
          if [[ "$ARGOCD_SERVER" == *":"* ]]; then
            HOST=$(echo "$ARGOCD_SERVER" | cut -d':' -f1)
            PORT=$(echo "$ARGOCD_SERVER" | cut -d':' -f2)
          else
            HOST="$ARGOCD_SERVER"
            PORT="443"
          fi
          
          echo "Testing connection to $HOST:$PORT..."
          
          # Test with nc (netcat)
          if command -v nc >/dev/null 2>&1; then
            echo "Using netcat to test connection..."
            if timeout 10 nc -zv "$HOST" "$PORT"; then
              echo "âœ… Port $PORT is open on $HOST"
            else
              echo "âŒ Cannot connect to $HOST:$PORT"
              exit 1
            fi
          else
            # Fallback to curl
            echo "Using curl to test HTTPS connection..."
            if curl -k -s --connect-timeout 10 "https://$HOST:$PORT/api/version" >/dev/null; then
              echo "âœ… HTTPS connection to $HOST:$PORT successful"
            else
              echo "âŒ HTTPS connection to $HOST:$PORT failed"
              exit 1
            fi
          fi
          
          # Real ArgoCD login
          echo "ğŸ” Attempting ArgoCD login..."
          argocd login "$ARGOCD_SERVER" \
            --username "$ARGOCD_USERNAME" \
            --password "$ARGOCD_PASSWORD" \
            --insecure
        env:
          ARGOCD_OPTS: "--insecure"

      - name: Execute ArgoCD Command
        id: execute
        run: |
          case "${{ steps.command.outputs.action }}" in
            "diff")
              echo "ğŸ” Running ArgoCD App Diff..."
              argocd app diff nginx-app --local nginx-app 2>&1 | tee result.txt
              ;;
            "sync")
              echo "ğŸš€ Running ArgoCD App Sync..."
              argocd app sync nginx-app 2>&1 | tee result.txt
              ;;
            "status")
              echo "ğŸ“Š Getting ArgoCD App Status..."
              argocd app get nginx-app 2>&1 | tee result.txt
              ;;
            *)
              echo "âŒ Unknown command" > result.txt
              exit 1
              ;;
          esac

      - name: Comment Result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const action = '${{ steps.command.outputs.action }}';
            const success = '${{ steps.execute.outcome }}' === 'success';
            
            let result = '';
            try {
              result = fs.readFileSync('result.txt', 'utf8');
            } catch (error) {
              result = 'No output available';
            }
            
            const emoji = {
              'diff': 'ğŸ‘€',
              'sync': 'ğŸš€',
              'status': 'ğŸ“Š'
            };
            
            const actionName = {
              'diff': 'Diff',
              'sync': 'Sync',
              'status': 'Status'
            };
            
            const status = success ? 'âœ… Success' : 'âŒ Failed';
            
            const output = `#### ${emoji[action] || 'ğŸ”§'} ArgoCD ${actionName[action] || 'Command'} ${status}
            
            \`\`\`diff
            ${result}
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
