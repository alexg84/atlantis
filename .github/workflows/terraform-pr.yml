name: Terraform PR Automation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    container: hashicorp/terraform:1.5
    
    steps:
        # Step 1: Checkout the PR branch from the repository
        - name: Checkout
          uses: actions/checkout@v4

        # Step 2: Initialize Terraform (downloads providers, checks config)
        - name: Terraform Init
          run: terraform init

        # Step 3: Check Terraform file formatting (enforces style)
        - name: Terraform Format
          id: fmt
          run: terraform fmt -check
          continue-on-error: true

        # Step 4: Validate Terraform configuration (syntax and logic check)
        - name: Terraform Validate
          id: validate
          run: terraform validate

        # Step 5: Run terraform plan and save output to a file

        - name: Terraform Plan
          id: plan
          run: |
            terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
          continue-on-error: true

        # Step 6: Upload the plan output as an artifact
        - name: Upload Plan Artifact
          id: upload_artifact
          uses: actions/upload-artifact@v4
          with:
            name: plan-output
            path: plan.txt

        # Step 7: Comment on PR with plan output or artifact link
        - name: Comment PR with Plan or Artifact Link
          uses: actions/github-script@v7
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            script: |
              // Hebrew: קורא את הפלט של התוכנית, ואם הוא גדול מדי, שם קישור לקרטיפקט
              // English: Reads the plan output, and if too large, posts a link to the artifact
              const fs = require('fs');
              const MAX_COMMENT_SIZE = 65000;
              let plan = '';
              try {
                plan = fs.readFileSync('plan.txt', 'utf8');
              } catch (e) {
                plan = 'No plan output found.';
              }
              // Always post the artifact link, regardless of plan size
              const runId = process.env.GITHUB_RUN_ID;
              const repo = process.env.GITHUB_REPOSITORY;
              const artifactUrl = `https://github.com/${repo}/actions/runs/${runId}`;
              let body = `#### 📋 Terraform Plan\n\n[Download the plan artifact here](${artifactUrl})`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });


  terraform-command:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && startsWith(github.event.comment.body, '/terraform')
    runs-on: ubuntu-latest
    container: hashicorp/terraform:1.5
    
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pr.data.head.ref,
              sha: pr.data.head.sha
            };

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.pr.outputs.result).sha }}

      - name: Parse Command
        id: command
        run: |
          COMMENT="${{ github.event.comment.body }}"
          echo "Full comment: $COMMENT"
          
          if [[ "$COMMENT" == *"/terraform-apply"* ]]; then
            echo "action=apply" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == *"/terraform-plan"* ]]; then
            echo "action=plan" >> $GITHUB_OUTPUT
          elif [[ "$COMMENT" == *"/terraform-fmt"* ]]; then
            echo "action=fmt" >> $GITHUB_OUTPUT
          else
            echo "action=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        if: steps.command.outputs.action != 'unknown'
        run: terraform init

      - name: Execute Terraform Command
        id: execute
        run: |
          case "${{ steps.command.outputs.action }}" in
            "plan")
              echo "🔍 Running Terraform Plan..."
              terraform plan -no-color 2>&1 | tee result.txt
              ;;
            "apply")
              echo "🚀 Running Terraform Apply..."
              terraform apply -auto-approve -no-color 2>&1 | tee result.txt
              ;;
            "fmt")
              echo "🎨 Running Terraform Format..."
              terraform fmt -recursive -write=true
              echo "Code formatted successfully!" > result.txt
              ;;
            *)
              echo "❌ Unknown command" > result.txt
              exit 1
              ;;
          esac

      - name: Comment Result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const action = '${{ steps.command.outputs.action }}';
            const success = '${{ steps.execute.outcome }}' === 'success';
            
            let result = '';
            try {
              result = fs.readFileSync('result.txt', 'utf8');
            } catch (error) {
              result = 'No output available';
            }
            
            const emoji = {
              'plan': '📋',
              'apply': '🚀',
              'fmt': '🎨'
            };
            
            const actionName = {
              'plan': 'Plan',
              'apply': 'Apply',
              'fmt': 'Format'
            };
            
            const status = success ? '✅ Success' : '❌ Failed';
            
            const output = `#### ${emoji[action] || '🔧'} Terraform ${actionName[action] || 'Command'} ${status}
            
            \`\`\`terraform
            ${result}
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
